<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHAT APP</title>
    <!-- Socket Client Connection -->
    <script src="socket.io/socket.io.js"></script>
    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- External JQury -->
    <script src="jQuery.js"></script>
    <!-- Bootstrap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

</head>
<body>
    <h1 class="display-6 text-center p-3">CHAT APP</h1>

    <!-- login  -->
     <section id="login-page" class="border mx-auto" style="width: 380px;">
        <div class="d-grid gap-2">
            <input class="form-control" type="text" id="username" placeholder="Enter your name">
            <button id="login-btn" class="btn btn-md btn-dark m-2">SEND</button>
        </div>

    </section>

    <section id="chat-box" class="border mx-auto" style="width: 380px;">
        <ul id="chat" class="overflow-auto ps-0 mt-2" style="height: 350px;">

        </ul>
        <textarea class="form-control" row="4" id="inp"></textarea>
        <button id="send-btn" class="btn btn-md btn-dark m-2">SEND</button>
    </section>


    
    <!-- Bootstrap JS -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <!-- External Script -->
    <script src="script.js"></script>
</body>
</html>

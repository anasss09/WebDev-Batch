<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <input type="text" placeholder="Enter task" class="inp">

        <button class="btn">Add task</button>

        <ul class="taskList">
            <li class="taskName">
                <span>ANas</span>
                <button class="upBtn">⬆️</button>
                <button class="downBtn">⬇️</button>
                <button class="deleteBtn">❌</button>
            </li>

            <li class="taskName">
                <span>Khan</span>
                <button class="upBtn">⬆️</button>
                <button class="downBtn">⬇️</button>
                <button class="deleteBtn">❌</button>
            </li>

            <li class="taskName">
                <span>Coding</span>
                <button class="upBtn">⬆️</button>
                <button class="downBtn">⬇️</button>
                <button class="deleteBtn">❌</button>
            </li>

            <li class="taskName">
                <span>Rapping</span>
                <button class="upBtn">⬆️</button>
                <button class="downBtn">⬇️</button>
                <button class="deleteBtn">❌</button>
            </li>
        </ul>
    </div>


    <script src="script.js"></script>
    
</body>
</html>
